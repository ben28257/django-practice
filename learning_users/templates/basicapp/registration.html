{% extends "basicapp/base.html" %}
{% block title %}{% endblock title %}

{% block content %}
	<div class="jumbotron">
		{% if registered %}
			<h1>Thanks for regsitering!</h1>
		{% else %}
			<h1>Register here!</h1>
			<h3>Fill out the forms:</h3>
			<form enctype="multipart/form-data", method="POST">
				{% csrf_token %}
				{{ user_form.as_p }}
				{{ profile_form.as_p }}
				<input class="btn btn-primary" type="submit", value="Register">
			</form>
		{% endif %}
	</div>
{% endblock content %}
