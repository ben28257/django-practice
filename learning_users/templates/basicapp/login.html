{% extends "basicapp/base.html" %}
{% block title %}{% endblock title %}

{% block content %}
	<div class="jumbotron">
		<form action="{% url 'basicapp:user_login' %}", method="POST">
			{% csrf_token %}
			<label for="username">Usuario</label>
			<input type="text", name="username", placeholder="Introduzaca su usuario">
			<label for="password">Contraseña</label>
			<input type="password", name="password", placeholder="Introduzaca su Contraseña">
			<input type="submit", value="Login">
		</form>
	</div>
{% endblock content %}
